<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="title">Primefaces Button</ui:insert></title>
</h:head>

<h:body>
	<ui:debug hotkey="x" />

	<div id="header">
		<ui:insert name="header">
			<h1>OCCURENCES COUNTER</h1>
		</ui:insert>
	</div>

	<div id="content">
		<ui:insert name="content">
			<h:form>
				<p:commandLink value="count Marios" ajax="false" action="#{controllerBean.setResultList}" />
				<div class="box">#{controllerBean.resultList}</div>
			</h:form>
		</ui:insert>
	</div>

	<div id="footer">
		<ui:insert name="footer">
			<p>by Dario e Simone</p>
		</ui:insert>
	</div>
</h:body>
</html>
