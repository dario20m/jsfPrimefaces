<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="title">Primefaces Button</ui:insert></title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</h:head>

<h:body>

	<div id="header">
		<ui:insert name="header">
			<h1>OCCURENCES COUNTED</h1>
		</ui:insert>
	</div>

	<div id="content">
		<h:form>
			<p:commandButton value="#{counterBean.count()} occurrences found"
				ajax="false" disabled="true" />
			<br />
			<br />
			<ui:repeat value="#{counterBean.countList}" var="person">
				<p:accordionPanel multiple="true" dynamic="true">
					<p:tab title="#{person.nome} #{person.cognome}">
						<h:panelGrid columns="2" cellpadding="1">
							<h:outputText value="Id: #{person.id}" />
							<br />
							<h:outputText value="Data di Nascita: #{person.dataNascita}" />
						</h:panelGrid>
					</p:tab>
				</p:accordionPanel>
			</ui:repeat>
		</h:form>
	</div>

	<div id="footer">
		<ui:insert name="footer">
			<p>by Dario e Simone</p>
		</ui:insert>
	</div>
</h:body>
</html>
